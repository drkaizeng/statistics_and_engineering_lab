name: rust_linear_regression

on:
  pull_request:
    branches:
      - main
    paths:
      - 'rust_projects/linear_regression/**'
      - '.github/workflows/rust_linear_regression.yml'
  push:
    tags:
      - "rust/linear_regression/v*.*.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_rust_linear_regression:
    name: Test Rust Linear Regression Project
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    defaults:
      run:
        working-directory: ./rust_projects/linear_regression

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # this action does not use default.run because it is a "uses" step
          workspaces: "rust_projects/linear_regression -> target"

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests with coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v5
        with:
          coverage-files: rust_projects/linear_regression/lcov.info
          minimum-coverage: 80
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

  build_and_smoke_test_and_publish_docker_image:
    name: Build and Smoke Test and Publish Docker Image for Rust Linear Regression Project
    needs: test_rust_linear_regression
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./rust_projects/linear_regression

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and smoke test Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: |
          version=$(grep -m1 '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          image_name="${DOCKER_USER}/stats-eng-lab-rust-linear-regression:$version"
          echo "Building Docker image: $image_name"
          docker buildx build --output=type=docker -t "$image_name" -f docker/Dockerfile .
          output=$(docker run --rm "$image_name" 2>&1) || true

          echo "--- Container Output ---"
          echo "$output"
          echo "-------------------------------"

          if [[ "$output" == *"Usage: linear_regression <input_file> <output_file>"* ]]; then
            echo "Smoke test passed."
          else
            echo "Smoke test failed. Output did not match expectation."
            exit 1
          fi
          echo "IMAGE_NAME=$image_name" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/rust/linear_regression/v')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Publish Docker image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/rust/linear_regression/v')
        run: |
          docker push "$IMAGE_NAME"
